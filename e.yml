---
 - name: spin up the load balancer and add the servers to it
   hosts: local
   remote_user: root
   connection: ssh
   gather_facts: False
   tasks:
    - name: setup a simple load balancer
      ec2_elb_lb:
        aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
        aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
        name: aws-blog-elb
        state: present
        region: us-east-1
        subnets: 'subnet-5de54771,subnet-feec75b6'
        security_group_ids: 'sg-b6f015c7'
        purge_subnets: yes
        zones:
          - us-east-1a
          - us-east-1b
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 80
      register: awsblog-elb

    - name: add the  webservers to the load balancer
      local_action: ec2_elb
      args:
        instance_id: "{{ item.id }}"
        ec2_elbs: aws-blog-elb
        state: present
        region: us-east-1
      with_items: awsblog-webservers.tagged_instances
