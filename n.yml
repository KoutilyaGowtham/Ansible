---
 - name: Create an EC2 instance
   hosts: local
   remote_user: root
   become: false
   gather_facts: false
   connection: ssh
   tasks:
    - ec2:
        aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
        aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
        key_name: windowsnew
        region: us-east-1
        instance_type: t2.micro
        image: ami-08a38b73
        wait: yes
        group: default
        count: 1
        vpc_subnet_id: subnet-feec75b6
        assign_public_ip: yes
