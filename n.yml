---
 - name: Create an EC2 instance
   hosts: local
   remote_user: root
   become: false
   gather_facts: false
   connection: ssh
   tasks:
    - ec2:
        aws_access_key: key
        aws_secret_key: aws_secret
        key_name: windowsnew
        region: us-east-1
        instance_type: t2.micro
        image: ami-9e2f0988
        wait: yes
        group: default
        count: 1
        vpc_subnet_id: subnet-feec75b6
        assign_public_ip: yes
