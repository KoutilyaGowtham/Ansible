---
 - name: Giving Credentials
   hosts: local
   remote_user: root
   gather_facts: false
   connection: ssh
   vars:
   item.id
   tasks:
   - name: creating elb using ansible playbook
     ec2_elb_lb:
        name: aws-blog-elb
        state: present
        region: us-east
        zones:
          - us-east-1
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 80
      register: awsblog-elb
   - name: Assigning instances to elb
     local_action: ec2_elb
      args:
        instance_id: "{{ item.id }}"
        ec2_elbs: aws-blog-elb
        state: present
        region: us-west-2
      with_items: awsblog-webservers.tagged_instances
