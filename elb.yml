---
 - name: Giving Credentials
   hosts: local
   remote_user: root
   gather_facts: false
   connection: ssh
   tasks:
    - name: setup a simple load balancer
      ec2_elb_lb:
        name: aws-blog-elb
        state: present
        region: us-east-1
        zones:
          - us-east-1a
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 80
      register: aws-blog-elb

    - name: add the  webservers to the load balancer
      local_action: ec2_elb
      args:
        instance_id: i-0f8578d7f2fb98c2c
        ec2_elbs: aws-blog-elb
        state: present
        region: us-east-1
      with_items: awsblog-webservers.tagged_instances
