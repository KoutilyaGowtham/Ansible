---
 - name: Start the MySQL service
   hosts: local
   remote_user: root
   gather_facts: false
   connection: ssh
   service: 
    aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
    aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
    name: mysql 
    state: started
    enabled: true
 - name: update mysql root password for all root accounts
   sudo: yes
   mysql_user: 
     name: root 
     host: localhost 
     password: "pws"
     login_user: root
     login_password: "pws"
     check_implicit_admin: yes
     priv: "*.*:ALL,GRANT"
  
  
