---
# creating an ec2 instance 
 - name: creating instance
   hosts: local
   remote_user: root
   connection: ssh
   become: true
   become_method: sudo
   gather_facts: true
   tasks:
 - name: Creating ec2 instances
   ec2:
     key_name: windowsnew
     region: us-east-1
     group_id: sg-b6f015c7
     instance_type: t2.micro
     image: ami-9e2f0988
     wait: yes
     instance_tags:
     env: "{{ env }}"
     count_tag: env
     exact_count: 1
   register: ec2
          
