---
 - name: Create an EC2 instance
   hosts: local
   remote_user: root
   become: false
   gather_facts: true
   connection: ssh
   tasks:
   - name: create an EC2 instance
     local_action:
        module: ec2
        vpc_id: vpc-1740e56e
        key_name: windowsnew
        region: us-east-1
        group_id: sg-b6f015c7 
        instance_type: t2.micro
        image: ami-9e2f0988
        wait: yes
     register: basic_ec2
  
